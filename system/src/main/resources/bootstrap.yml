spring:
  cloud:
    #配置客户端
    config:
      #注册中心配置发现
      discovery:
        #允许配置中心发现
        enabled: true
        #查找配置中心的服务id
        service-id: config
       #配置中心的地址,如果配置了服务发现,则可以不要
#      uri: http://config
      #配置使用环境变量
      profile: dev
      #git分支
      label: dev
      name: system,common
#      username: admin
#      password: 123456
      fail-fast: true
      retry:
        max-attempts: 3
        max-interval: 1000
      request-read-timeout: 3000
      request-connect-timeout: 5000
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456
    cache:
      channel:
        checkout-timeout: 2000
        size: 10

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"