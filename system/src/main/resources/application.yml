#配置feign请求接口,底层包装loadbalancer
feign:
  #配置客户端
  client:
    config:
      default:
        #连接超时
        connectTimeout: 5000
        #读超时
        readTimeout: 5000
        #日志级别
        loggerLevel: full
  okhttp:
    enabled: true
  #配置压缩
  compression:
    request:
      #开启请求压缩
      enabled: true
      #压缩文件类型
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    #开启响应压缩
    response:
      enabled: true
#配置降级组件,保护本系统不会被雪崩
resilience4j:
  #配置重试
  retry:
    #表示 Retry 的一个优先级,即数值越小,优先级越高
    retry-aspect-order: 100
    #配置实例
    instances:
      #实例A
      retryA:
        # 重试次数
        maxRetryAttempts: 4
        # 重试等待
        waitDuration: 1000
        # 间隔乘数(场景: 正好每次间隔为1的时候卡顿 它就有用了 间隔就变了 例如 1 1.1 1.21....)
        exponentialBackoffMultiplier: 1
        #重试异常
        retryExceptions:
          - java.lang.RuntimeException
  #配置限速器
  ratelimiter:
    #实例
    instances:
      #实例A
      rateA:
        #限制请求
        limitForPeriod: 1
        #刷新周期
        limitRefreshPeriod: 1s
        #请求等待超时时间
        timeoutDuration: 1s
        #健康检查
        registerHealthIndicator: true
        #设置缓存
        eventConsumerBufferSize: 100
  #设置信号量舱壁
  bulkhead:
    #实例
    instances:
      #实例A
      bluA:
        #线程最大的等待时间
        maxWaitDuration: 10ms
        #最大并发调用数量
        maxConcurrentCalls: 5
  #设置线程池舱壁,仅支持方法返回值为CompletableFuture
  thread-pool-bulkhead:
    #实例
    instances:
      #实例B
      bluB:
        #最大线程池大小
        maxThreadPoolSize: 2
        #核心线程池大小
        coreThreadPoolSize: 2
        #等待队列的大小
        queueCapacity: 1
  #配置超时器,仅支持方法返回值为CompletableFuture
  timelimiter:
    #实例
    instances:
      #实例A
      timeA:
        #超时时间
        timeoutDuration: 1s
        #超时取消运行
        cancelRunningFuture: true
  #配置熔断
  circuitbreaker:
    #实例
    instances:
      #实例A
      cirA:
        #注册健康检查
        registerHealthIndicator: true
        #滑动窗口的大小
        slidingWindowSize: 10
        #half-open执行请求数
        permittedNumberOfCallsInHalfOpenState: 5
        #滑动窗口的类型
        slidingWindowType: TIME_BASED
        #最小的调用数量,只有达到10次才会计算滑动窗口的失败率
        minimumNumberOfCalls: 10
        #open -> half-open的等待时间
        waitDurationInOpenState: 2s
        #失败率,当失败率达到百分之50,熔断开启(open)
        failureRateThreshold: 50
        #事件缓存大小
        eventConsumerBufferSize: 10

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.springcloud.test.system.entity
  configuration:
    default-fetch-size: 100
    map-underscore-to-camel-case: true
    default-statement-timeout: 1000
    call-setters-on-nulls: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.springcloud.test.system: debug

