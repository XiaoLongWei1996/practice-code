spring:
#  config:
#    import: optional:configserver:http://localhost:9995 #配置中心的地址(如果配置客户端没有在bootstrap.yml配置配置服务则,需要此配置)
#  profiles:
#    active: dev  #使用那种环境变量
  application:
    name: system  #应用名称
  mvc:
    pathmatch: #路径匹配
      matching-strategy: ant_path_matcher #匹配策略,swagger3配置路径
  cloud:
    consul:
      #配置consul主机
      host: localhost
      #配置consul端口
      port: 8500
      #配置服务发现
      discovery:
        #配置服务名称
        service-name: ${spring.application.name}
        #配置服务实例id
        instance-id: ${spring.application.name}-${server.port}
        #是否注册服务
        register: true
        #使用ip地址注册
        prefer-ip-address: true
        #本服务ip
        ip-address: ${spring.cloud.client.ip-address}
        #本服务的port
        port: ${server.port}
        #每隔15秒检查服务的健康状态
        health-check-interval: 15s
    #配置负载均衡
    loadbalancer:
      #配置健康检查
      health-check:
        #配置检查的时间间隔
        initial-delay: 1s
      #配置重试
      retry:
        #开启重试
        enabled: true
        # 其他实例的重试次数，多节点的情况下使用
        max-retries-on-next-service-instance: 0
        # 是否所有的请求都重试，false 表示只有 GET 请求才重试
        retry-on-all-operations: true
        # 同一个实例的重试次数，不包括第一次调用；比如填了 3，实际会调用 4 次
        max-retries-on-same-service-instance: 1
  #zipkin数据追踪系统配置
  zipkin:
    base-url: http://localhost:9411/ #服务地址配置
    sender: #数据传输方式，web 表示以 HTTP 报文的形式向服务端发送数据
      type: web
  #链路追踪设置
  sleuth:
    #取样设置
    sampler:
      probability: 1.0  #收集数据百分比，默认 0.1（10%）
  servlet:
