server:
  port: 9997 #端口
spring:
  application:
    name: alibaba-config1  #应用名称
  profiles:
    active: dev #使用环境变量
  cloud:
    #nacos配置(nacos=注册中心 + 配置中心 + bus)
    nacos:
      #用户名
      username: admin
      #密码
      password: 123456
      #配置中心配置
      config:
        #nacos服务地址
        server-addr: localhost:8848
        #配置文件的拓展名
        file-extension: yaml
        #分组
        group: global
        #命名空间
        namespace: 7adfdfab-4bb0-46d3-a671-af0288719945
        #前缀
        prefix: alibaba
        #扩展配置(使用额外的配置文件)
        extension-configs:
          - data-id: common-dev.yaml
            group: global
            refresh: true
      # 注册发现的配置
      discovery:
        #服务地址
        server-addr: localhost:8848
        #命名空间
        namespace: 7adfdfab-4bb0-46d3-a671-af0288719945
        #分组
        group: g1
        #配置的服务名称
        service: ${spring.application.name}  #服务名称不能包含下划线
        #权重
        weight: 1
    sentinel:
      transport:
        dashboard: localhost:19990
        port: 8882
feign:
  sentinel:
    enabled: true
  httpclient:
    enabled: true
  okhttp:
    enabled: false
  compression:
    request:
      enabled: true
    response:
      enabled: true
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 3000
        loggerLevel: full
#        requestInterceptors:
#          - com.springcloud.test.alibabaconfig1.intercepter.HeadersIntercepter
management:
  endpoints:
    web:
      exposure:
        include: '*'