server:
  port: 9996
spring:
  application:
    name: alibaba-config
  profiles:
    active: dev
  cloud:
    nacos:
      username: admin
      password: 123456
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: global
        namespace: 7adfdfab-4bb0-46d3-a671-af0288719945
        prefix: alibaba
        extension-configs:
          - data-id: common-dev.yaml
            group: global
            refresh: true
      discovery:
        server-addr: localhost:8848
        namespace: 7adfdfab-4bb0-46d3-a671-af0288719945
        group: g1
        weight: 1
    sentinel:
      transport:
        dashboard: localhost:19990
        port: 8881
      eager: true
    loadbalancer:
      service-discovery:
        timeout: 2000
      nacos:
        enabled: true
    function:
      web:
        path: /function  #设置spring-cloud-function访问路径
feign:
  sentinel:
    enabled: true
  httpclient:
    enabled: true
    connection-timeout: 1000
    connection-timer-repeat: 2000
  compression:
    request:
      enabled: true
    response:
      enabled: true
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 3000
        loggerLevel: full
management:
  endpoints:
    web:
      exposure:
        include: '*'
